<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In/Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f0f0f0;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      background: white;
    }

    /* Left section with image */
    .image-section {
      flex: 1;
      background: #004eff; /* Background color */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      color: white;
    }

    .image-section img {
      max-width: 90%;
      border-radius: 15px;
    }

    /* Right section with form */
    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #ffffff;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;

    }

    .logo h1 {
      font-size: 24px;
      margin: 0;
    }
    
    .logo h3 {
        color: #004eff;
        font-size: 90px
    }

    .logo img {
      max-width: 80px;
      margin-bottom: 10px;
      
    }

    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 10px;
      background: #e0e0e0;
      border: none;
      cursor: pointer;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .tab-buttons button.active {
      background: #004eff;
      color: white;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    form input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    form button {
      padding: 10px;
      background: #004eff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background: #003bbd;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="image-section">
      <img src="kk.png" alt="Design Illustration">
    </div>

    <!-- Right Section -->
    <div class="form-section">
      <div class="logo">
        <img src="loglog.png" alt="Logo">
        <h1>Welcome to</h1>
        NBSPI<h3>Links</h3>
      </div>
      <div class="tab-buttons">
        <button id="signInTab" class="active">Sign In</button>
        <button id="signUpTab">Sign Up</button>
      </div>
      <!-- Sign In Form -->
      <form id="signInForm" class="active" action="signin_process.php" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <!-- Sign Up Form -->
      <form id="signUpForm" action="signup_process.php" method="POST">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="surname" placeholder="Surname" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    const signInTab = document.getElementById('signInTab');
    const signUpTab = document.getElementById('signUpTab');
    const signInForm = document.getElementById('signInForm');
    const signUpForm = document.getElementById('signUpForm');

    signInTab.addEventListener('click', () => {
      signInTab.classList.add('active');
      signUpTab.classList.remove('active');
      signInForm.classList.add('active');
      signUpForm.classList.remove('active');
    });

    signUpTab.addEventListener('click', () => {
      signUpTab.classList.add('active');
      signInTab.classList.remove('active');
      signUpForm.classList.add('active');
      signInForm.classList.remove('active');
    });
  </script>
</body>
</html>
